          card.className = "card" + (it.h ? " h" : "");
          card.style.left = `calc(${it.x} * var(--unit) + var(--gap))`;
          card.style.top = `calc(${it.y} * var(--unit) + var(--gap))`;
          card.textContent = it.n;

          if (it.label) {
            const lab = document.createElement("div");
            lab.className = "label";
            lab.textContent = it.label;
            card.appendChild(lab);
          }
          canvas.appendChild(card);
        });

        box.appendChild(canvas);
        root.appendChild(box);
      }
    </script>
  </body>
</html>
